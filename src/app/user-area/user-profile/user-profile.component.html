<div class="container">
  <div class="profile-card">
    <h2>User Profile</h2>
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">user profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu1">Change Password</a>
      </li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div id="home" class="container tab-pane active"><br>

        <div class="row">
          <div class="col-12 col-md-2 text-right">
            <span>User Name</span>
          </div>
          <div class="col-12 col-md-10">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="userName" placeholder="Enter Your Name">
            </div>
            <button class="btn btn-primary" (click)="editUserName()">Confirm</button>
          </div>

        </div>



      </div>
      <div id="menu1" class="container tab-pane fade"><br>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="customeroldPassword"
            placeholder="Enter Your old Password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="newPassword" placeholder="Enter Your New Password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="confirmNewPassword"
            placeholder="Confirm Your New Password">
        </div>
        <div class="form-group alert-danger">
          {{msgErr}}
        </div>
        <button class="btn btn-primary" (click)="changePassword()">Confirm</button>
      </div>

    </div>
  </div>

</div>
