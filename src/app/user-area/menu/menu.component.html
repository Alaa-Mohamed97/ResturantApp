
<div class="row">
  <div class="col-md-9 col-12">
    <div class="row">
      <div class="col-12 col-sm-4 col-md-3" *ngFor="let item of menuList" style="border: solid #fb8c01;margin:20px 5px;padding-bottom: 10px;">
    
        <p class="catname">{{item.catName}}</p>
        <div class="menuitems">
          <div *ngFor="let subitem of item.items">
            <a routerLink="/itemdetailes/{{subitem.itemId}}"
             data-dismiss="modal" (click)="loaditemdetails(subitem.itemId)"  >
              <span>{{subitem.name}}</span>
              <span> ...... </span>
              <span>{{subitem.price}} $</span>
            </a>
          </div>
        </div>
      
      </div>
    </div>
  </div>
  <div class="col-md-3 col-12">
    <img src="/assets/img/slider1.jpg"  class="menuimg">
    <img src="/assets/img/slider2.jpg"  class="menuimg">

  </div>
 
  
</div>
