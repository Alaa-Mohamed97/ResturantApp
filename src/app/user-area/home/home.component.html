


<div class="container">
  <div class="row" id="searchdiv" style="padding: 15px;">
    <div class="col-12">
      <input type="text" [(ngModel)]="ItemNameFilter" (keyup)="FilterFn()"
       class="form-control" placeholder="Search........"/>
    </div>
  </div>

  <div class="row items">

    <div class="col-12 col-sm-6 col-md-3"*ngFor="let item of service.itemlist">
      <div class="thumbnail" >
        <a routerLink="/itemdetailes/{{item.itemId}}">
          <img src="https://localhost:44388/Photos/{{item.image}}" >

        </a>
       

        <h3>{{item.name}}</h3>
        <p>{{item.price |currency:"USD"}} </p>
        <button class="btn btn-info btn-block" (click)=addtocart(item.itemId)>Add to cart</button>
      </div>
    </div>
  </div>
  <div id="snackbar">
   Item Added To Shoppingcart Successfully
  </div>
</div>
