<link href="../../assets/loginstyle.css" rel="stylesheet" />

<div class="main-div">
  <form class="box"  [formGroup]="registerForm" (ngSubmit)="onSubmit(Name.value,Email.value,Password.value,ConfirmPassword.value)">
    <h1>Register</h1>
    <input type="text" name="Name" placeholder="Enter Your Name"
    #Name ngModel  formControlName="name"> 
    <span class="error" *ngIf="name.invalid && name.touched">Name is required</span>
  
    <input type="text" name="Email" placeholder="Enter your Email"
    #Email ngModel  [pattern]="emailPattern" formControlName="email">
    <span class="error" *ngIf="email.invalid && email.touched">Email is required</span>
  
    <input type="password" name="Password" placeholder="Enter your Password"
    #Password ngModel  formControlName="password">
    <span class="error" *ngIf="password.invalid && password.touched">Password is required</span>
  
    <input type="password" name="ConfirmPassword" placeholder="Confirm Password"
    #ConfirmPassword ngModel  formControlName="confirmPassword">
    <span class="error" *ngIf="confirmPassword.invalid && confirmPassword.touched">confirm Password is required</span>
    <span class="error" *ngIf="confirmPassword.valid && confirmPassword.value != password.value">
      confirm Password is not match password</span>
  
    <button type="submit" [disabled]="registerForm.invalid || confirmPassword.value != password.value">Register</button>
  </form>
</div>
