<table class="table table-striped table-responsive">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Actions</th>
    <th>
      <button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
      (click)="addClick()" data-backdrop="static" data-keyboard="false">
 
       Add Category
     </button>
    </th>
  </tr>
  <tr *ngFor="let dataitem of categorylist; let i=index; ">
    <td>{{i+1}}</td>
    <td>{{dataitem.catName}}</td>
    <td>
      <button class="btn btn-success mr-3" data-toggle="modal" data-target="#exampleModal"
      (click)="editClick(dataitem)" data-backdrop="static" data-keyboard="false">Edit</button>

      <button class="btn btn-danger" (click)="deletecategory(dataitem)">Delete</button>
      
    </td>
  </tr>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-category [category]="category" *ngIf="ActivateAddEditcategory"></app-add-edit-category>
      </div>
        
    </div>
  </div>
</div>
